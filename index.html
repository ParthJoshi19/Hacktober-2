<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Song Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Song Application</h1>
        
        <!-- Added form to handle enter key submission -->
        <form id="songForm">
            <div class="form-section">
                <input type="text" id="songTitle" placeholder="Enter song title" required>
                <input type="text" id="songArtist" placeholder="Enter artist name" required>
                <button id="addSongBtn" type="submit">Add Song</button> <!-- Error 1: Changed type="button" to type="submit" -->
            </div>
        </form>

        <h2>Playlist</h2>
        <ul id="playlist">
            <!-- Song list will be dynamically added here -->
        </ul>

        <div class="action-buttons">
            <button id="playSongBtn">Play Song</button>
            <button id="removeSongBtn">Remove Song</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
